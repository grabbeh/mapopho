<div id="maincontainer">
  <div id="container">
    <div>
    <div class="main-title">"Wonder no more about what part of the world has the best photos"</div>
    <div class="one-half-column">
    <div class="home-title">Search photos</div>
  
    <form ng-submit="showPhotosForTag()">
        <input class="input" placeholder="Tag" ng-model="showtag">
        <input type="submit" class="button" value="Search">
      </form>
      <div class="error-message" ng-show="error">{{ error }} </div>
    </div>
    <div class="one-half-column">
      <div class="home-title">Photos on Map</div>
      <form ng-submit="showPhotosOnMap()">
        <input class="input" placeholder="Tag" ng-model="maptag">
        <input type="submit" class="button" value="Search">
      </form>
      <div class="error-message" ng-show="error">{{ error }} </div>
    </div>
  </div>
  <div style="clear:both"></div>

<div class="tag-section">
  <div class="map-tags">Popular tags</div>
  <ul class="home-tags-list">
    <li>Cats <a class="show-tag" href="/#/show/cat">show</a><a class="map-tag" href="/#/map/cat">map</a></li>
    <li>Sunsets <a class="show-tag" href="/#/show/sunset">show</a><a class="map-tag" href="/#/map/cat">map</a></li>
    <li>Trees <a class="show-tag" href="/#/show/tree">show</a><a class="map-tag" href="/#/map/tree">map</a></li>
    <li>Temples <a class="show-tag" href="/#/show/temple">show</a><a class="map-tag" href="/#/map/temple">map</a></li>
  </ul>
</div>

</div>
</div>
